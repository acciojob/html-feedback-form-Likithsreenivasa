<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form action="#" method="post">
		<h2>Feedback Form</h2>
		<div>
			<label for="name">Name</label>
		<input type="text" id="name" name="name" minlength="3" maxlength="50" required>	
		</div>
		<div>
			<label for="portfolio">Portfolio</label>
		<input type="url" id="portfolio" name="portfolio" required>
			
		</div>
		<div>
			<label for="favColor"> FavColor</label>
			<select id="favColor" name="favColor">
    <option value="red">Red</option>
    <option value="yellow">Yellow</option>
    <option value="blue">Blue</option>
    <option value="green">Green</option>
    <option value="purple">Purple</option>
    <option value="orange">Orange</option>
    <option value="pink">Pink</option>
    <option value="black">Black</option>
    <option value="white">White</option>
    <option value="gray">Gray</option>
</select>

			
		</div>
		<div>
			<label for="likeness">How much do you like this color?</label>
		<input type="range" id="likeness" min="1" max="100">
			
		</div>
		<input type="submit" value="submit">
	</form>
	
	
	

</body>

</html>
